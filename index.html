<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Your current weather">
    <meta name="Keywords" content="local, weather">
    <meta name="author" content="Jonathan Speek">
    <meta property="og:url" content="http://www.weather.jspeek.me"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Current Weather"/>
    <meta property="og:description" content="Your current weather"/>


    <title>Current Weather</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Cambay:400,700,900italic' rel='stylesheet' type='text/css'>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body class="bg-warning">
<div id="app" class="text-center">
    <h1 class="head bg-warning">Local Weather App</h1>
    <div id="temp-container" class="bg-warning">
        <img id="weather-icon" class="icon" src="http://icons.wxug.com/i/c/k/partlycloudy.gif">
        <div>
            <p id="temp" class="weather far"></p>
            <button id="temp-btn" class="btn btn-primary">°F / °C</button>
        </div>
    </div>
    <div id="weather-conditions" class="container bg-warning">
        <div class="row">
            <div class="col-xs-4">
                <p id="city" class="weather bg-warning"></p>
            </div>
            <div class="col-xs-4">
                <p id="weather" class="weather bg-warning"></p>
            </div>
            <div class="col-xs-4">
                <p id="wind" class="weather bg-warning"></p>
            </div>
        </div>
        <a id="wu-link" href="http://www.wunderground.com/"><img id="weather-underground" class="icon" src="http://icons.wxug.com/graphics/wu2/logo_130x80.png"></a>
    </div>
</div>
</body>

<footer>
    <script src="js/geolocation.js"></script>
</footer>

</html>
